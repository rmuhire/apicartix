<!DOCTYPE html>
<html lang="en">
   <head>
      <title>cartix-web</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <link rel="//fonts.googleapis.com/css?family=Open+Sans">
      <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="container-fluid bg-1">
         <div class="row">
            <div class="logo-center">
               <img src="img/cartix-logo2.png" class="img-responsive center-block" />
            </div>
         </div>
         <div class="container">
            <div class="row">
               <h1 class="login">log in</h1>
               <div class="col-md-4 col-md-offset-4">
                  <form>
                     <div class="form-style">
                        <div class="form-group">
                           <input type="email"  class="form-control" placeholder="Username" id="email">
                        </div>
                        <div class="form-group">
                           <input type="password" class="form-control form-style" placeholder="Password"  id="pwd">
                        </div>
                        <p class="forgot-password">Forgot your password? <a href=""><span class="forgot-password_">Click here</a></p>
                        <button type="submit" class="btn btn-success">Log in</button>
                  </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="row">
               <p class="text_">Don’t have an account?<a href=""><span class="sign-up-style"> Sign up</span></a></p>
            </div>
         </div>
         <footer>
            <div class="container">
               <div class="row">
                  <p class="footer-text___">© Copyright cartix 2016</p>
               </div>
            </div>
         </footer>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/style.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
